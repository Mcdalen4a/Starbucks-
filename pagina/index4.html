    <style>
        .container-flex {
            display: flex;

            padding: 0;

            min-height: 700px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            right: 9px;
            border-radius: 3rem;
        }
    
        .form-control {
            border: 2px solid #022413;
            border-radius: 0.50rem;
            width: 100%; /* Cambiado a 100% para hacerlo responsive */
        
            margin-bottom: 10px; /* Ajuste de margen inferior */
        }
    
        textarea {
            resize: vertical; /* Cambiado a vertical para mejor comportamiento responsive */
            width: 100%; /* Cambiado a 100% para hacerlo responsive */
            padding: 10px;
            border: 2px solid #022413;
            border-radius: 0.50rem;
            margin-bottom: 10px; /* Ajuste de margen inferior */
        }

<body>

<div class="container-flex">
    <div class="card shadow-lg p-5 bg-light">
        <div class="card-body">
            <h5 class="card-title">Formulario de Contacto</h5>
            <p>Envianos un mensaje con tus dudas y nos contactaremos</p>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="index.html" class="btn btn-secondary">Volver al Home</a>
            </form>
        </div>
    </div>
</div>
